<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="overall">
        <div class="reg">
            <p class="gist">REGISTRATION PORTAL</p>
            <p><i class="fas fa-user-alt"></i></p>
        </div>

    <!-- <form action="Form validation1 welcome.html" onsubmit="return validate()"> -->

         <div class="own">
         <label f="fname">Username:</label>
        <input type="text" name="" id="fname" placeholder="Enter your Username">
        <div class="error">Username cannot be blank</div>
        <div class="font">
            <i class="fas fa-circle-exclamation click" ></i>
            <i class="fa-solid fa-circle-check click1 "></i>
        </div>
    </div>

    <div class="own">
         <label for="email">Email:</label>
        <input type="email" name="" id="email" placeholder="Enter your valid Email">
        <div class="error">Email cannot be blank</div>
         <div class="font">
            <i class="fas fa-circle-exclamation click" ></i>
            <i class="fa-solid fa-circle-check click1 "></i>
        </div>
    </div>

    <div class="own">
            <label for="pass">Password:</label>
            <input type="password" name="" id="pass" placeholder="Enter your Password">
        <div class="error">Password cannot be blank</div>
            <div class="font">
                <p class="show">SHOW</p>
                <p class="hide">HIDE</p>
                <i class="fas fa-circle-exclamation click "></i>
                <i class="fa-solid fa-circle-check click1 "></i>
            </div>
            
    </div>


    <div class="own">
            <label for="cpass">Confirm Password:</label>
            <input type="password" name="" id="cpass" placeholder="Please re-enter your passwrod">
            <div class="font">
                <p class="show">SHOW</p>
                <p class="hide">HIDE</p>
                <i class="fas fa-circle-exclamation click"></i>
                <i class="fa-solid fa-circle-check click1"></i>
            </div>
        <div class="error">Please confirm your password</div>
        
    </div>


    <button type="submit">Submit</button>

<!-- </form> -->

</div>

<script src="script.js"></script>

</body>
</html>
